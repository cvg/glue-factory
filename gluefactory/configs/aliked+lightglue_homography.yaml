defaults:
    - data: homographies
    - model: two_view_pipeline
    - model@model.extractor: extractor/aliked
    - model@model.matcher: matcher/lightglue
    - model@model.ground_truth: matcher/homography_matcher
    - train: homographies
    - _self_
model:
    extractor:
        max_num_keypoints: 512
        trainable: False
    matcher:
        input_dim: 128
    plot: [5, 'gluefactory.visualization.visualize_batch.make_match_figures']
benchmarks:
    hpatches:
      eval:
        estimator: opencv
        ransac_th: 0.5
